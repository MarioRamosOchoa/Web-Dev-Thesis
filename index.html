<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--Allows us to scale to mobile websites -->
	<title>Complete Bootstrap 4 Website Layout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
	<!-- This is took me a while to figure out why the navbar automatically shows and collapses depending on the screen size-->
	<!-- navbar-expand-* will tell bootstrap when it should show extended nav. In this case, at md size.--->
<div class="container-fluid">
	<a class="navbar-brand" href="#">LOGO</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
		<!-- collapse will cause the target item to be hidden -->
		<!-- data-target tells bootstrap what we want to hide/collapse when we hit the button, in this case, #navbarResponsive -->
		<span class="navbar-toggler-icon"></span>
		<!--adds the hambuger icon in the top right corner on mobile screens. This is provided by Bootstrap -->
	</button>
	<div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav ml-auto"> <!-- ml auto will move the ul items to the right when at full width. -->
			<li class="nav-item active">
				<a class="nav-link" href="#">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Services</a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="#">Team</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Connect</a>
			</li>
		</ul>
	</div>
</div>
</nav>
<!--- Image Slider -->
<div id="slides" class="carousel slide" data-ride="carousel" data-interval="4000">
	<ul class="carousel-indicators">
		<li data-target="#slides" data-slide-to="0" class="active"></li>
		<li data-target="#slides" data-slide-to="1"></li>
		<li data-target="#slides" data-slide-to="2"></li>
	</ul>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="img/background.png"/>
			<div class="carousel-caption">
				<h1 class="display-2">DISPLAY TITLE</h1>
				<h3>Subtitle Goes Here</h3>
				<button type="button" class="btn btn-outline-dark btn-lg bg-warning">CLICK BUTTON</button>
				<button type="button" class="btn btn-outline-light btn-lg">ANOTHER ONE</button>
			</div>
		</div>
		<div class="carousel-item">
			<img src="img/background2.png"/>
		</div>
		<div class="carousel-item">
			<img src="img/background3.png"/>
		</div>
	</div>
	<a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
	<span class="sr-only">Previous</span>
</a>
<a class="carousel-control-next" href="#slides" role="button" data-slide="next">
	<span class="carousel-control-next-icon" aria-hidden="true"></span>
	<span class="sr-only">Next</span>
</a>
</div>

<!--- Jumbotron -->
<div class="container-fluid">
	<div class="row Jumbotron">
			This is a jumbotron.
	</div>
</div>

<!--- Footer -->




</body>
</html>
